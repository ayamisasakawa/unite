<!DOCTYPE html>
<html>

<head>
    <title>Unite HUD Client</title>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="top-left">
        <table>
            <td>
                <table>
                    <td class="score purple circle font-white font-border-black">0</td>
                    <td class="separator"></td>
                    <td class="score orange circle font-white font-border-black">0</td>
                    <td class="padder"></td>
                </table>
            </td>
            <td>
                <table>
                    <td></td>
                    <td></td>
                    <td></td>
                </table>
            </td>
            <td>
                <table style="margin-left: 18px;">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="score self circle font-white font-border-black">0</td>
                    <td></td>
                </table>
            </td>
        </table>
    </div>

    <div class="bottom-left">
        <table>
            <td class="score seconds font-white font-border-black">
                <table>
                    <tr class="drednaw-seconds">
                        <td>
                            <img class="objective" src="assets/img/drednaw.png">
                        </td>
                        <td class="objective">
                            0
                        </td>
                    </tr>
                    <tr class="rotom-seconds">
                        <td>
                            <img class="objective" src="assets/img/rotom.png">
                        </td>
                        <td class="objective">
                            0
                        </td>
                    </tr>
                    <tr class="vespiquen-seconds">
                        <td>
                            <img class="objective" src="assets/img/vespiquen.png">
                        </td>
                        <td class="objective">
                            0
                        </td>
                    </tr>
                </table>
            </td>
        </table>
    </div>

    <p class="error font-red font-border-black"></p>
    <div class="banner">
        <table class="banner-table">
            <td>
                <img class="twitter" src="assets/img/twitter.png">
            </td>
            <td>
                <p class="font-white font-border-black">@pidgy_</p>
            </td>
        </table>
    </div>
</body>

</html>
