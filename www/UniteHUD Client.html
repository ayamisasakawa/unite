<!DOCTYPE html>
<html>

<head>
    <title>UniteHUD Client</title>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="purple">
        <div class="purplescore-bg"></div>
        <div class="purplescore teamscore"></div>
    </div>

    <div class="teamregis-container purpleregis-container ">
        <b class="purpleregis"></b>
    </div>

    <div class="orange">
        <div class="orangescore-bg"></div>
        <div class="orangescore teamscore"></div>
    </div>

    <div class="teamregis-container orangeregis-container">
        <b class="orangeregis"></b>
    </div>

    <div class="self">
        <div class="selfscore-bg"></div>
        <div class="selfscore teamscore"></div>
    </div>

    <div class="stacks-container">
        <b class="stacks"></b>
    </div>

    <div class="regis">
        <div class="regis-bg"></div>
        <img class="regis-img-1" src="assets/img/regieleki.png" alt="Avatar">
        <div class="regis-1">
            <div class="regis-circle-purple"></div>
            <div class="regis-circle-orange"></div>
            <div class="regis-circle-none"></div>
        </div>
        <div class="regis-2">
            <div class="regis-circle-purple"></div>
            <div class="regis-circle-orange"></div>
            <div class="regis-circle-none"></div>
        </div>
        <div class="regis-3">
            <div class="regis-circle-purple"></div>
            <div class="regis-circle-orange"></div>
            <div class="regis-circle-none"></div>
        </div>
        <img class="regis-img-2" src="assets/img/regieleki.png" alt="Avatar">
        <img class="regis-img-3" src="assets/img/regieleki.png" alt="Avatar">
    </div>

    <p class="error">Connecting...</p>
    <div class="banner">
        <table class="banner-table">
            <td>
                <img class="logo" src="assets/img/icon.png">
            </td>
        </table>
    </div>

</body>

</html>
